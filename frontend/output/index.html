<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact APP</title>
	
	<link rel="icon" href="/myicon.png" type="image/png" sizes="32x32">
	<link rel="stylesheet" href="./css/all.css">
	<link rel="stylesheet" href="./style.css" type="text/css">
	
</head>
<body>
	<!--overlay-->
	<div class="cover">
		<form action="" class="inputContactForm">
			<div class="inputs">
				<div class="inputBox">
					<input type="text" name="name" id="name" autocomplete="off" required>
					<label for="name">name</label>
				</div>
				<div class="inputBox">
					<input type="email" name="email" id="email" autocomplete="off" required>
					<label for="email">email</label>
				</div>
				<div class="inputBox">
					<input type="tel" name="tel" id="tel" autocomplete="off" required>
					<label for="tel">tel</label>
				</div>
			</div>
			<div class="btns-form-box">
				<button class="btn-submit">submit</button>
				<button class="btn-close">reset</button>
			</div>
		</form>
	</div>
	
	<!--main container-->
	<div class="container">
		<div class="btn-open-form open">
			<i class="fa fa-plus-circle plus"></i>
			<i class="fa fa-times-circle time"></i>
		</div>
		<h1>contact manager</h1>

		<div class="contacts">
			<div class="single-contact">
				<div class="part left">
					<p class="name">han solo</p>
					<p class="email">han.solo@falcon.com</p>
					<p class="tel">613-727-4723</p>
				</div>
				<div class="part right">
					<i class="fa fa-trash"></i>
				</div>
			</div>
		</div>
	</div>
	
	<script src="bundle.js"></script>	
</body>
</html>
