<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact APP</title>
	
	<link rel="icon" href="/myicon.png" type="image/png" sizes="32x32">
	<link rel="stylesheet" href="./css/all.css">
	<link rel="stylesheet" href="./style.css" type="text/css">
	
</head>
<body>

	<div class="cover">
		
	</div>
	<form action="" class="inputContactForm">
		<div class="inputBox">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" autocomplete="off">
		</div>
		<div class="inputBox">
			<label for="email">email</label>
			<input type="email" name="email" id="email" autocomplete="off">
		</div>
		<div class="inputBox">
			<label for="tel">telephone</label>
			<input type="tel" name="tel" id="tel" autocomplete="off">
		</div>
		<div class="btns-form-box">
			<button class="btn-close">close</button>
			<button class="btn-submit">submit</button>
		</div>
	</form>
	
	<div class="btn-open-form"><i class="fa fa-plus-circle"></i></div>
	<h1>contact manager</h1>
	
	<div class="contacts">
		<div class="single-contact">
			<div class="part left">
				<p class="name">han solo</p>
				<p class="email">han.solo@falcon.com</p>
				<p class="tel">613-727-4723</p>
			</div>
			<div class="part right">
				<i class="fa fa-trash"></i>
			</div>
		</div>
		<div class="single-contact">
			<div class="part left">
				<p class="name">han solo</p>
				<p class="email">han.solo@falcon.com</p>
				<p class="tel">613-727-4723</p>
			</div>
			<div class="part right">
				<i class="fa fa-trash"></i>
			</div>
		</div>
	</div>
	
	<script src="bundle.js"></script>
	
</body>
</html>
